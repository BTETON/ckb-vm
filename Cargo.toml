[package]
name = "ckb-vm"
version = "0.12.0-pre"
license = "MIT"
authors = ["Nervos Core Dev <dev@nervos.org>"]
edition = "2018"
build = "build.rs"

[features]
default = []

asm = ["libc"]

jit = ["fnv", "memmap", "libc"]

[dependencies]
byteorder = "1"
bytes = "0.4.12"
goblin = "0.0.22"
fnv = { version = "1.0.6", optional = true }
memmap = { version = "0.7.0", optional = true }
libc = { version = "0.2.47", optional = true }
ckb-vm-definitions = { path = "definitions" }

[build-dependencies]
cc = "1.0"

[dev-dependencies]
criterion = "0.2.10"
proptest = "0.9.1"

[[bench]]
name = "bits_benchmark"
harness = false

[[bench]]
name = "vm_benchmark"
harness = false
